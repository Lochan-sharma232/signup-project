<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formproject.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
    <h1>Signup</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="full name">Full Name</label>
            <input placeholder="Full Name" type="text" id="Full Name" required>
       <br>
        </div>
     <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="Email" type="Email" id="Email" required>
        <br>
        </div>
         <div class="form-group">
         <label for="Password">Password</label>
         <input placeholder="Password" type="password" id="Password" required>
         <br>
         <div class="form-group">
        <label for="password">Confirm password</label>
         <input placeholder="Confirm password" type="password" id="Password" required> 
        <br>
        <div class="form-group">
        <label for="MM/DD/YY">MM/DD/YY</label> 
        <input placeholder="MM/DD/YY" type="text" id="MM/DD/YY" required> 
         <br>
         <div class="form-group radio-mainbox"> 
         Student<input type="radio" id="Student" required>
        Employee<input type="radio" id="Employee" required>
         </div>
<div class="form-group termsandcondition">
    <input  type="checkbox" id="Terms" name="Terms" required>
    <label for="terms">I agree to all the Terms and Conditions</label> 
</div> 
<button type="Submit" id="button">Signup</button>
    </form>
    </div>
</body>
</html>
